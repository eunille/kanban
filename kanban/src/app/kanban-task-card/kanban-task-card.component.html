<div class="task-card" [ngClass]="{'backlog': isBacklog, 'urgent': isUrgent}" cdkDrag>
    <h2 class="expand" (click)="toggleDetails()" (click)="toggleMaximize()">{{ task?.taskName }}</h2>

    <div class="hide-first" *ngIf="isMaximized">
        <span class="justify">{{ task?.description }}</span>
        <p><b>Start Date:</b> {{ task?.createdDate | date: 'MMMM d, y' }}</p>
        <p><b>Duration:</b> {{ duration }}</p>

    </div>

    <!--
    <div class="time">
        <p><b>{{ timeRemaining }}</b></p>
    </div> -->

    <div class="button-edit">
        <button (click)="editTask()">
            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.9999 5L18.9999 9M21.1739 6.812C21.7026 6.28342 21.9997 5.56647 21.9998 4.81885C21.9999 4.07124 21.703 3.35421 21.1744 2.8255C20.6459 2.29679 19.9289 1.99971 19.1813 1.99962C18.4337 1.99952 17.7166 2.29642 17.1879 2.825L3.84193 16.174C3.60975 16.4055 3.43805 16.6905 3.34193 17.004L2.02093 21.356C1.99509 21.4425 1.99314 21.5343 2.01529 21.6219C2.03743 21.7094 2.08285 21.7892 2.14673 21.853C2.21061 21.9168 2.29055 21.9621 2.37809 21.9841C2.46563 22.0061 2.55749 22.004 2.64393 21.978L6.99693 20.658C7.3101 20.5628 7.59511 20.3921 7.82693 20.161L21.1739 6.812Z" stroke="#DBD8E3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
    </div>
    <div class="button-delete">
        <button (click)="deleteTask()">
            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 6H21M19 6V20C19 21 18 22 17 22H7C6 22 5 21 5 20V6M8 6V4C8 3 9 2 10 2H14C15 2 16 3 16 4V6M10 11V17M14 11V17" stroke="#DBD8E3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
    </div>

    <div [ngClass]="{'done':isDone, 'hold':isHold, 'backlog-circle':isBacklogCircle}"></div>
    <div [ngClass]="{'done-duedate': isDone, 'duedate': !isDone}">
        <p><b>Due: {{ task?.dueDate | date: 'MMMM d, y' }}</b></p>
    </div>
</div>
